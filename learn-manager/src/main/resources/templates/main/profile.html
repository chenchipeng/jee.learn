<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common.head :: commonHeader('个人资料')" />

<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row animated fadeInRight">
            <!-- 查看 -->
            <div id="view" class="col-sm-4 col-sm-offset-4">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>个人资料</h5>
                    </div>
                    <div>
                        <div class="ibox-content no-padding border-left-right">
                            <br/>
                            <img alt="image" class="img-responsive col-sm-4 col-sm-offset-4 img-circle" src="/img/user.png" th:src="${user.photo}" />
                        </div>
                        <div class="ibox-content profile-content">
                            <h2><strong th:text="${user.name}">user name</strong></h2>
                            <h5>关于我</h5>
                            <div class="row">
                                <div class="col-sm-6">
                                    <span>工号&nbsp;:&nbsp;<strong th:text="${user.no}">no</strong></span>
                                </div>
                                <div class="col-sm-6">
                                    <span>登录名&nbsp;:&nbsp;<strong th:text="${user.loginName}">loginName</strong></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <span>固话&nbsp;:&nbsp;<strong th:text="${user.phone == null}? '未知' : ${user.phone}">phone</strong></span>
                                </div>
                                <div class="col-sm-6">
                                    <span>手机号&nbsp;:&nbsp;<strong th:text="${user.mobile == null}? '未知' : ${user.mobile}">mobile</strong></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <span>邮箱&nbsp;:&nbsp;<strong th:text="${user.email == null}? '未知' : ${user.email}">email</strong></span>
                                </div>
                            </div>
                            <div class="row m-t-lg">
                                <div class="col-sm-6">
                                    <h5>上次登录IP&nbsp;:&nbsp;<strong th:text="${oldLoginIP}">127.0.0.1</strong></h5>
                                </div>
                                <div class="col-sm-6">
                                    <h5>上次登录时间&nbsp;:&nbsp;<strong th:text="${oldloginDate}">1970-01-01 08:00:00</strong></h5>
                                </div>
                            </div>
                            <div class="user-button">
                                <div class="row">
                                    <div class="col-sm-4 col-sm-offset-8">
                                        <button id="formBtn" type="button" class="btn btn-primary btn-sm btn-block"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 修改 -->
            <div id="form" class="col-sm-4 col-sm-offset-4">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>更新个人资料</h5>
                    </div>
                    <div>
                        <div class="ibox-content no-padding border-left-right webuploader-container">
                            <br/>
                            <div id="fileList" class="uploader-list"></div>
                            <img id="photo" alt="image" class="img-responsive col-sm-4 col-sm-offset-4 img-circle" src="/img/user.png"  
                                th:src="${user.photo}" />
                                <!--  
                                th:src="${user.photo}" th:onclick="'javascript:photoUpload(\''+@{${authcPath}}+'\');'" />
                                <input id="ch_photo" class="btn btn-default" type="button" value="Input" 
                                    onclick="photoUpload('')" th:onclick="'javascript:photoUpload(\''+@{${authcPath}}+'\');'">
                            </img>
                                -->
                                
                                <!-- 复制工具 -->
                                <div id="uploader" class=" page-container wu-example">
                                     <div class="queueList">
                                         <div id="dndArea" class="placeholder" style="min-height:120px;padding-top:20px;">
                                             <div id="filePicker"></div>
                                             <p>将文件拖到这里</p>
                                         </div>
                                     </div>
                                     <div class="statusBar" style="display:none;">
                                         <div class="progress">
                                             <span class="text">0%</span>
                                             <span class="percentage"></span>
                                         </div>
                                         <div class="info"></div>
                                         <div class="btns">
                                             <div id="filePicker2"></div>
                                             <div class="uploadBtn">开始上传</div>
                                         </div>
                                     </div>
                                 </div>
                                
                                
                                
                        </div>
                        <div class="ibox-content profile-content">
                            <form id="editForm" method="post" class="form-horizontal" action="#" th:action="${authcPath+'/profile/save'}" th:object="${user}">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">用户名&nbsp;:&nbsp;</label>
                                    <div class="col-sm-9">
                                        <input name="name" type="text" class="form-control" th:field="*{name}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">密码&nbsp;:&nbsp;</label>
                                    <div class="col-sm-9">
                                        <input id="password" name="password" type="password" class="form-control" th:field="*{password}">
                                        <span class="help-block m-b-none"><i class="fa fa-info-circle"></i>&nbsp;修改密码时请输入您的密码</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">确认密码&nbsp;:&nbsp;</label>
                                    <div class="col-sm-9">
                                         <input id="confirm_password" name="confirm_password" class="form-control" type="password">
                                         <span class="help-block m-b-none"><i class="fa fa-info-circle"></i>&nbsp;请再次输入您的密码</span>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">固话&nbsp;:&nbsp;</label>
                                    <div class="col-sm-9">
                                        <input name="phone" type="text" class="form-control" th:field="*{phone}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">手机号&nbsp;:&nbsp;</label>
                                    <div class="col-sm-9">
                                        <input name="mobile" type="text" class="form-control" th:field="*{mobile}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">邮箱&nbsp;:&nbsp;</label>
                                    <div class="col-sm-9">
                                        <input name="email" type="email" class="form-control" th:field="*{email}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-4 col-sm-4">
                                        <button id="submitBtn" type="button" class="btn btn-primary btn-sm btn-block"><i class="fa fa-floppy-o"></i>&nbsp;保存</button>
                                    </div>
                                    <div class="col-sm-4">
                                        <button id="cancelBtn" type="button" class="btn btn-default btn-sm btn-block"><i class="fa fa-times"></i>&nbsp;取消</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="common/common.foot :: commonFoot"></div>
    <div th:replace="common/common.foot :: contentFoot"></div>
    <div th:replace="common/common.foot :: fileUploadFoot"></div>
    
<script src="js/main/profile.js" th:src="@{/js/main/profile.js}"></script>
<script th:inline="javascript">
var BASE_URL = '/webuploader';
jQuery(function() {
        var $ = jQuery,    // just in case. Make sure it's not an other libaray.

        $wrap = $('#uploader'),

        // 图片容器
        $queue = $('<ul class="filelist"></ul>')
            .appendTo( $wrap.find('.queueList') ),

        // 状态栏，包括进度和控制按钮
        $statusBar = $wrap.find('.statusBar'),

        // 文件总体选择信息。
        $info = $statusBar.find('.info'),

        // 上传按钮
        $upload = $wrap.find('.uploadBtn'),

        // 没选择文件之前的内容。
        $placeHolder = $wrap.find('.placeholder'),

        // 总体进度条
        $progress = $statusBar.find('.progress').hide(),

        // 添加的文件数量
        fileCount = 0,

        // 添加的文件总大小
        fileSize = 0,

        // 优化retina, 在retina下这个值是2
        ratio = window.devicePixelRatio || 1,

        // 缩略图大小
        thumbnailWidth = 110 * ratio,
        thumbnailHeight = 110 * ratio,

        // 可能有pedding, ready, uploading, confirm, done.
        state = 'pedding',

        // 所有文件的进度信息，key为file id
        percentages = {},
        
        // 图片
        imgExtensions="jpg,jpeg,png",
        // 单个文件 2M
        singleSize = 1024 * 1024 * 2,
        
        // 文件类型选择
        // ft = $("#fileType");

        supportTransition = (function(){
            var s = document.createElement('p').style,
                r = 'transition' in s ||
                      'WebkitTransition' in s ||
                      'MozTransition' in s ||
                      'msTransition' in s ||
                      'OTransition' in s;
            s = null;
            return r;
        })(),

        // 分片GUID
        GUID=WebUploader.Base.guid(),
            
        // WebUploader实例
        uploader;

    if ( !WebUploader.Uploader.support() ) {
        alert( 'Web Uploader 不支持您的浏览器！如果你使用的是IE浏览器，请尝试升级 flash 播放器');
        throw new Error( 'WebUploader does not support the browser you are using.' );
    }

    // 实例化
    uploader = WebUploader.create({
        pick: {
            id: '#filePicker',
            label: '点击选择文件'
        },
        dnd: '#uploader .queueList',
        paste: document.body,

        compress: false,//不启用压缩
        resize: false,//尺寸不改变
        
        accept: {
            title: 'File',
            extensions: (imgExtensions),
            mimeTypes: (imgExtensions)
        },

        // swf文件路径
        swf: BASE_URL + '/js/Uploader.swf',

        disableGlobalDnd: true,

        //文件分片 
        chunked: true,
        // chunkSize:1024*1024*9,
        // threads:5,
        formData: {
            guid: GUID //分片标识
        },
        
        server: '${ctx}/item/dailiACate/fileUpload',
        fileNumLimit: 1,//一次最多上传的文件数
        fileSizeLimit: 1024 * 1024 * 1024,    // 总大小 1024M
        fileSingleSizeLimit: singleSize
    });

    // 添加“添加文件”的按钮，
    /* uploader.addButton({
        id: '#filePicker2',
        label: '继续添加'
    }); */

    // 当有文件添加进来时执行，负责view的创建
    function addFile( file ) {
        
        // TODO 图片宽高校验
        
        var $li = $( '<li id="' + file.id + '">' +
                '<p class="title">' + file.name + '</p>' +
                '<p class="imgWrap"></p>'+
                '<p class="progress"><span></span></p>' +
                '</li>' ),

            $btns = $('<div class="file-panel">' +
                '<span class="cancel">删除</span>' +
                '<span class="rotateRight">向右旋转</span>' +
                '<span class="rotateLeft">向左旋转</span></div>').appendTo( $li ),
            $prgress = $li.find('p.progress span'),
            $wrap = $li.find( 'p.imgWrap' ),
            $info = $('<p class="error"></p>'),

            showError = function( code ) {
                switch( code ) {
                    case 'exceed_size':
                        text = '文件大小超出';
                        break;

                    case 'interrupt':
                        text = '上传暂停';
                        break;

                    default:
                        text = '上传失败，请重试';
                        break;
                }

                $info.text( text ).appendTo( $li );
            };

        if ( file.getStatus() === 'invalid' ) {
            showError( file.statusText );
        } else {
            // @todo lazyload
            $wrap.text( '预览中' );
            uploader.makeThumb( file, function( error, src ) {
                if ( error ) {
                    $wrap.text( '不能预览' );
                    return;
                }

                var img = $('<img src="'+src+'">');
                $wrap.empty().append( img );
            }, thumbnailWidth, thumbnailHeight );

            percentages[ file.id ] = [ file.size, 0 ];
            file.rotation = 0;
        }

        file.on('statuschange', function( cur, prev ) {
            if ( prev === 'progress' ) {
                $prgress.hide().width(0);
            } else if ( prev === 'queued' ) {
                $li.off( 'mouseenter mouseleave' );
                $btns.remove();
            }

            // 成功
            if ( cur === 'error' || cur === 'invalid' ) {
                console.log( file.statusText );
                showError( file.statusText );
                percentages[ file.id ][ 1 ] = 1;
            } else if ( cur === 'interrupt' ) {
                showError( 'interrupt' );
            } else if ( cur === 'queued' ) {
                percentages[ file.id ][ 1 ] = 0;
            } else if ( cur === 'progress' ) {
                $info.remove();
                $prgress.css('display', 'block');
            } else if ( cur === 'complete' ) {
                $li.append( '<span class="success"></span>' );
            }

            $li.removeClass( 'state-' + prev ).addClass( 'state-' + cur );
        });

        $li.on( 'mouseenter', function() {
            $btns.stop().animate({height: 30});
        });

        $li.on( 'mouseleave', function() {
            $btns.stop().animate({height: 0});
        });

        $btns.on( 'click', 'span', function() {
            var index = $(this).index(),
                deg;

            switch ( index ) {
                case 0:
                    uploader.removeFile( file );
                    return;

                case 1:
                    file.rotation += 90;
                    break;

                case 2:
                    file.rotation -= 90;
                    break;
            }

            if ( supportTransition ) {
                deg = 'rotate(' + file.rotation + 'deg)';
                $wrap.css({
                    '-webkit-transform': deg,
                    '-mos-transform': deg,
                    '-o-transform': deg,
                    'transform': deg
                });
            } else {
                $wrap.css( 'filter', 'progid:DXImageTransform.Microsoft.BasicImage(rotation='+ (~~((file.rotation/90)%4 + 4)%4) +')');
                // use jquery animate to rotation
                // $({
                //     rotation: rotation
                // }).animate({
                //     rotation: file.rotation
                // }, {
                //     easing: 'linear',
                //     step: function( now ) {
                //         now = now * Math.PI / 180;

                //         var cos = Math.cos( now ),
                //             sin = Math.sin( now );

                //         $wrap.css( 'filter', "progid:DXImageTransform.Microsoft.Matrix(M11=" + cos + ",M12=" + (-sin) + ",M21=" + sin + ",M22=" + cos + ",SizingMethod='auto expand')");
                //     }
                // });
            }


        });

        $li.appendTo( $queue );
    }

    // 负责view的销毁
    function removeFile( file ) {
        var $li = $('#'+file.id);

        delete percentages[ file.id ];
        updateTotalProgress();
        $li.off().find('.file-panel').off().end().remove();
    }

    function updateTotalProgress() {
        var loaded = 0,
            total = 0,
            spans = $progress.children(),
            percent;

        $.each( percentages, function( k, v ) {
            total += v[ 0 ];
            loaded += v[ 0 ] * v[ 1 ];
        } );

        percent = total ? loaded / total : 0;

        spans.eq( 0 ).text( Math.round( percent * 100 ) + '%' );
        spans.eq( 1 ).css( 'width', Math.round( percent * 100 ) + '%' );
        updateStatus();
    }

    function updateStatus() {
        var text = '', stats;

        if ( state === 'ready' ) {
            text = '选中' + fileCount + '个文件，共' +
                    WebUploader.formatSize( fileSize ) + '。';
        } else if ( state === 'confirm' ) {
            stats = uploader.getStats();
            if ( stats.uploadFailNum ) {
                text = '已成功上传' + stats.successNum+ '个文件，'+
                    //stats.uploadFailNum + '个文件上传失败，<a class="retry" href="#">重新上传</a>失败文件或<a class="ignore" href="#">忽略</a>'
                    stats.uploadFailNum + '个文件上传失败，<a class="retry" href="#">重新上传</a>失败文件'
            }

        } else {
            stats = uploader.getStats();
            text = '上传文件成功！';

            if ( stats.uploadFailNum ) {
                text ='上传文件失败！';
            }
        }

        $info.html( text );
    }

    function setState( val ) {
        var file, stats;

        if ( val === state ) {
            return;
        }

        $upload.removeClass( 'state-' + state );
        $upload.addClass( 'state-' + val );
        state = val;

        switch ( state ) {
            case 'pedding':
                $placeHolder.removeClass( 'element-invisible' );
                $queue.parent().removeClass('filled');
                $queue.hide();
                $statusBar.addClass( 'element-invisible' );
                uploader.refresh();
                break;

            case 'ready':
                $placeHolder.addClass( 'element-invisible' );
                $( '#filePicker2' ).removeClass( 'element-invisible');
                $queue.parent().addClass('filled');
                $queue.show();
                $statusBar.removeClass('element-invisible');
                uploader.refresh();
                break;

            case 'uploading':
                $( '#filePicker2' ).addClass( 'element-invisible' );
                $progress.show();
                $upload.text( '暂停上传' );
                break;

            case 'paused':
                $progress.show();
                $upload.text( '继续上传' );
                break;

            case 'confirm':
                $progress.hide();
                $upload.text( '开始上传' ).addClass( 'disabled' );

                stats = uploader.getStats();
                if ( stats.successNum && !stats.uploadFailNum ) {
                    setState( 'finish' );
                    return;
                }
                break;
            case 'finish':
                stats = uploader.getStats();
                if ( stats.successNum ) {
                    // alert( '上传成功' );
                } else {
                    // 没有成功的图片，重设
                    state = 'done';
                    location.reload();
                }
                break;
        }

        updateStatus();
    }

    uploader.onUploadProgress = function( file, percentage ) {
        var $li = $('#'+file.id),
            $percent = $li.find('.progress span');

        $percent.css( 'width', percentage * 100 + '%' );
        percentages[ file.id ][ 1 ] = percentage;
        updateTotalProgress();
    };

    uploader.onFileQueued = function( file ) {
        fileCount++;
        fileSize += file.size;

        if ( fileCount === 1 ) {
            $placeHolder.addClass( 'element-invisible' );
            $statusBar.show();
        }

        addFile( file );
        setState( 'ready' );
        updateTotalProgress();
    };

    uploader.onFileDequeued = function( file ) {
        fileCount--;
        fileSize -= file.size;

        if ( !fileCount ) {
            setState( 'pedding' );
        }

        removeFile( file );
        updateTotalProgress();

    };

    uploader.on( 'all', function( type ) {
        var stats;
        switch( type ) {
            case 'uploadFinished':
                setState( 'confirm' );
                break;

            case 'startUpload':
                setState( 'uploading' );
                break;

            case 'stopUpload':
                setState( 'paused' );
                break;

        }
    });
    
    uploader.on( 'uploadBeforeSend', function( block, data ) {
        // 修改data可以控制发送哪些携带数据(参数)。  
        data.id="";
        //data.vdMachineId = $("#vdMachineId").val();
        //data.remarks = $("#remarks").val();
        // data.fileType = ft.val();
    });
    
    uploader.on('uploadSuccess', function (file, response) {
        
        $.post('autoMerge', {
            guid:GUID,
            name:file.name,
            size:file.size,
            }, function (data) {
                var str="";
                if(data=="0"){
                    str="后台文件合并操作出错，请重新上传！";
                    setState('pedding');
                }else if(data=="1"){
                    str="后台图片尺寸校验不通过，请重新上传";
                    uploader.removeFile( file );
                    $upload.removeClass( 'disabled' );
                    setState('pedding');
                }else if(data.indexOf("2")==0){
                    $("#cateimg").val(data.substring(1));
                }
                if(str.length>2){
                     top.layer.alert(str, {
                         icon: 0,
                         title: "警告"
                     });
                }else{
                    
                }
        });
    });

    uploader.onError = function( code ) {
        if(code=="Q_EXCEED_NUM_LIMIT"){
            alert('Eroor: 单次上传仅支持'+fileCount+'个文件');
        }else if(code=="Q_TYPE_DENIED"){
            alert( 'Eroor: 仅支持'+imgExtensions+'格式的文件');
        }else if(code=="Q_EXCEED_SIZE_LIMIT"||code=="F_EXCEED_SIZE"){
            alert( 'Eroor: 上传的文件过大!请控制在 '+(singleSize/(1024*1024))+'M 以内');
        }else{
            alert( 'Eroor: ' + code );
        }
    };

    $upload.on('click', function() {
        if ( $(this).hasClass( 'disabled' ) ) {
            return false;
        }
        /*if($("#vdMachineId").val()==''){
            alert("请选择机器");
            return false;
        }*/

        if ( state === 'ready' ) {
            uploader.upload();
        } else if ( state === 'paused' ) {
            uploader.upload();
        } else if ( state === 'uploading' ) {
            uploader.stop();
        }
    });

    $info.on( 'click', '.retry', function() {
        uploader.retry();
    } );

    $info.on( 'click', '.ignore', function() {
        //alert( 'todo' );
    } );

    $upload.addClass( 'state-' + state );
    updateTotalProgress();
});
</script>
</body>
</html>
