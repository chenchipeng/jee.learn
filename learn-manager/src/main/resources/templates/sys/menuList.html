<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="common/common.head :: commonHeader('xxx', '2')" />

<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row animated fadeInRight">
            <div class="col-sm-12">
                <div class="ibox">
                    <div class="ibox-title">
                        <h5>xxx</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div id="selectParam" class="col-sm-12">
                                <!-- 这里放查询条件输入框 --> </div>
                            <div class="col-sm-12">
                                <!--/* 自定义表格工具栏 */-->
                                <div id="toolbar">
                                    <div class="btn-group">
                                        <button shiro:hasPermission="sys:menu:add" class="btn btn-default">
                                            <i class="glyphicon glyphicon-plus"></i>
                                        </button>
                                        <button shiro:hasPermission="sys:menu:add" class="btn btn-default">
                                            <i class="glyphicon glyphicon-edit"></i>
                                        </button>
                                        <button shiro:hasPermission="sys:menu:add" class="btn btn-default">
                                            <i class="glyphicon glyphicon-trash"></i>
                                        </button>
                                        <button shiro:hasPermission="sys:menu:add" class="btn btn-default">
                                            <i class="glyphicon glyphicon-import"></i>
                                        </button>
                                        <button shiro:hasPermission="sys:menu:add" class="btn btn-default">
                                            <i class="glyphicon glyphicon-export"></i>
                                        </button>
                                        <button shiro:hasPermission="sys:menu:add" class="btn btn-default">
                                            <i class="glyphicon glyphicon-search"></i>
                                        </button>
                                        <button shiro:hasPermission="sys:menu:add" class="btn btn-default">
                                            <i class="glyphicon glyphicon-repeat"></i>
                                        </button>
                                    </div>
                                </div>
                                <!--/* 每行的记录操作 */-->
                                <div id="rowOperation" class="hidden">
                                    <span shiro:hasPermission="sys:menu:add">
                                        <button class='btn btn-warning btn-sm edit'>
                                            <i class='glyphicon glyphicon-edit'></i>
                                        </button>
                                    </span>
                                    <span shiro:hasPermission="sys:menu:add">
                                        <button class='btn btn-danger btn-sm del'>
                                            <i class='glyphicon glyphicon-trash'></i>
                                        </button>
                                    </span>
                                </div>
                                <!--/* 表头 */-->
                            	<table id="contentTable">
                                    <thead>
                                        <tr>
                                            <th data-checkbox="true" data-visible="true"></th>
                                            <th data-field="name">名称</th>
                                            <th data-field="href">链接</th>
                                            <th data-field="sort">排序</th>
                                            <th data-field="isShow" data-formatter="statusFormatter">是否可见</th>
                                            <th data-field="permission">权限</th>
                                            <th data-formatter="operateFormatter" data-events="operateEvents">操作</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="common/common.foot :: commonFoot"></div>
    <div th:replace="common/common.foot :: contentFoot"></div>
    <div th:replace="common/common.foot :: treeListFoot"></div>

    <script type="text/javascript" th:inline="javascript">
    
    $(function(){
    	initTreeTable("/a/sys/menu/list/data", "name", "parentId");
    });
    
    </script>
</body>
</html>
